<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <span class="logo">Сокращатель</span>
        <h3>Навигация</h3>
        <ul>
            <li class="nav"><a href="/register">Регистрация</a></li>
            <li class="nav"><a href="/login">авторизация</a></li>
            <li class="nav"><a href="/userLog">профиль</a></li>
            <li class="nav"><a href="/linksForUsers">Ссылки пользователей</a></li>
        </ul>
    </aside>
    <main>
        {% for link in links %}
        <li><a href="{{link[3]}}">{{link[3]}}</a> - {{link[2]}}</li>
        {% endfor -%}
        {% block content %}
        {% endblock %} 
    </main>
</body>
</html>
